
<!DOCTYPE html>
<html ng-app="spacebookApp">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="node_modules/angular/angular.min.js">
    </script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app/components/friends/friendsController.js"></script>
    <title></title>
  </head>
  <body>
    SPACE BOOK
    <!-- <div ng-view></div> -->
    <div ng-controller="MainCtrl">
      <p>
        {{name}}
      </p>
    </div>
    <div ng-controller="FriendsCtrl">
      
      <p ng-repeat="person in friendsList">
      Hello {{person}}!
    </p>
    </div>
  </body>
</html>
